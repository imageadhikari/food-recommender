<!DOCTYPE html>
<html>
<head>
    <title>Item Recommender</title>
</head>
<body>
    <h1>Item Recommender</h1>
    <form id="recommendation-form">
        <label for="dow">Day of the Week (0-6):</label>
        <input type="number" id="dow" name="dow" min="0" max="6" required><br><br>
        <label for="hour">Hour of the Day (0-23):</label>
        <input type="number" id="hour" name="hour" min="0" max="23" required><br><br>
        <button type="submit">Get Recommendations</button>
    </form>
    <div id="recommendations"></div>

    <script>
        document.getElementById("recommendation-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const dow = document.getElementById("dow").value;
            const hour = document.getElementById("hour").value;

            fetch(`/recommend/${dow}/${hour}`)
                .then(response => response.json())
                .then(data => {
                    const recommendationsElement = document.getElementById("recommendations");
                    recommendationsElement.innerHTML = "";

                    if (data.length === 0) {
                        recommendationsElement.innerHTML = "No recommendations found.";
                    } else {
                        const ul = document.createElement("ul");
                        data.forEach(recommendation => {
                            const li = document.createElement("li");
                            li.textContent = recommendation;
                            ul.appendChild(li);
                        });
                        recommendationsElement.appendChild(ul);
                    }
                });
        });
    </script>
</body>
</html>
